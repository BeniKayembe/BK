<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <ul class="navbar">
            <li><a href="#Home">Home</a></li>
            <li><a href="#About">About</a></li>
            <li><a href="#services">Service</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </header>

    <div class="container">
        <div class="contact-box">
            <div class="left"></div>
                <div class="right">
                    <form action="./second.html" method="get" target="_blank">
                        <h2>Contact Us</h2>
                        <input type="text" name="name" class="field" id="name" placeholder=" Name" required>
                        <input type="email" name="email" class="field" id="email" placeholder=" Email" required>
                        <input type="tel" name="tel"  class="field" id="tel" placeholder="Phone" required>
                        <textarea type="text" name="message"  class="field area" id="message" placeholder="Type your message here" required></textarea>                       
                        <button type="submit" value="submit" class="btn">Submit</button>  
                    </form>


                </div>
        </div>
    </div>
</body>
</html>
